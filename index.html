<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="message.html">
    <fieldset >
        <legend>Personal Details</legend>
         
        <label for="sal">Salutation</label> <br>
        <select name="sal" id="sal">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Dr.</option>
        </select>
        <br><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z]{3,7}">
        <br><br>
        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname" pattern="[A-Za-z]{3,7}">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" pattern="[A-Za-z]{2,7}">
        <br><br>
        <label for="num">Contact Number</label>
        &nbsp; &nbsp;
        <input type="text" id="num" name="num" pattern="[6-9]{1}[0-9]{9}">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
         <br><br>
         <label for="add">Address</label>
         <br>
         <textarea name="add" id="add" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        
        
        <!--hello world-->
        <legend>Education Details</legend>
        <label for="">Department</label>
        <br><br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>
        <input type="radio" id="EC" name="dept">
        <label for="EC">EC</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>
        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label>
        <input type="radio" id="is" name="dept">
        <label for="is">IS</label>
        <br><br>
        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option >2018</option>
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>
            <option >2022</option>
            <option >2023</option>
        </datalist>
        <br><br>
        <label for="">Skills</label>
        <br><br>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="CSS" name="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" id="sql" name="sql">
        <label for="sql">SQL</label>
       
    </fieldset>
    <br><br>
    <input id="one" type="submit">
</form>
</body>
</html>
